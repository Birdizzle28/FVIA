  <main>
    <div class="auth-container">
      <h2>Reset Password</h2>

      <p id="reset-status" style="margin-bottom: 12px;"></p>

      <form id="reset-form" style="display:none;">
        <div class="password-wrapper">
          <input type="password" id="new-password" placeholder="New password" required>
          <span toggle="#new-password" class="fa fa-eye toggle-password"></span>
        </div>

        <div class="password-wrapper" style="margin-top:10px;">
          <input type="password" id="confirm-password" placeholder="Confirm new password" required>
          <span toggle="#confirm-password" class="fa fa-eye toggle-password"></span>
        </div>

        <button type="submit" style="margin-top: 14px;">Update Password</button>
      </form>

      <p id="reset-message" style="margin-top: 10px;"></p>

      <p class="switch-auth" style="margin-top: 14px;">
        Back to <a href="login.html">Login</a>
      </p>
    </div>
