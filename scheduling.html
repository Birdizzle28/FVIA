<head>
  <meta charset="UTF-8" />

</head>
<body id="dashboardbody">
  <header class="index-grid-header">
    <!-- Header content (logo and nav) preserved from existing layout -->
    <div id="logofvcontainer">
      <div id="logodiv">
        <a href="../index.html"><img id="headerlogo" src="../Pics/img17.png" alt="FVIA Logo" /></a>
      </div>
      <div id="fvdiv">
        <p><strong>Family Values</strong></p>
        <p>Insurance Agency</p>
      </div>
    </div>
    <div id="navcontainer">
      <nav class="header-flex-container">
        <a id="thread-tab" href="thread.html">Thread</a>
        <div class="dropdown">
          <button id="agent-hub-toggle" class="dropbtn">Agent Hub ▾</button>
          <div id="agent-hub-menu" class="dropdown-content">
            <a href="leads.html">My Leads</a>
            <a href="scheduling.html">Scheduling</a>

        <a id="resources-tab" href="resources.html">Resources</a>

        <a id="profile-tab" href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="auth-container">
    <section class="schedule-section card-ish">
      <h2 class="dash-title">Appointment Scheduler</h2>

      <!-- Appointment Booking Form w/ Floating Labels -->
      <form id="appointment-form" class="fl-form">
        <div class="fl-field">
          <input type="text" id="title" name="title" autocomplete="off" />
          <label for="title">Appointment Title</label>
        </div>

        <div class="row">
          <div class="fl-field grow">
            <input type="text" id="client-name" name="clientName" autocomplete="off" />
            <label for="client-name">Client Name</label>
          </div>
          <div class="fl-field grow">
            <input type="text" id="client-contact" name="clientContact" autocomplete="off" />
            <label for="client-contact">Client Contact (Email or Phone)</label>
          </div>
        </div>

        <div class="fl-field">
          <input type="text" id="datetime" name="datetime" required autocomplete="off" />
          <label for="datetime">Date & Time</label>
        </div>

        <button type="submit" id="create-appointment" class="btn-primary">Create Appointment</button>
      </form>

      <!-- Calendar -->
      <div id="calendar" class="calendar-card"></div>
    </section>
  </main>

  <footer class="index-grid-footer">
    <img id="footerlogo" src="../Pics/img17.png" alt="FVIA Footer Logo" />
    <hr class="footerhr" />
    <div id="footercontact">
      <a class="contactcontainer" href="mailto:fvinsuranceagency@gmail.com">
        <span class="fa fa-envelope"></span>
        <span class="contactcontcontacts">fvinsuranceagency@gmail.com</span>
      </a>
      <a class="contactcontainer" href="tel:+17316934739">
        <span class="fa fa-phone"></span>
        <span class="contactcontcontacts">(731) 693-4739</span>
      </a>
    </div>
    <hr class="footerhr" />
    <div id="footersocial">
      <a class="fab fa-facebook-f" href="#"></a>
      <a class="fab fa-linkedin-in" href="#"></a>
      <a class="fab fa-instagram" href="#"></a>
      <a class="fab fa-youtube" href="#"></a>
      <a class="fab fa-google" href="#"></a>
    </div>
    <p><em>© 2025 Family Values Insurance Agency. All Rights Reserved.</em></p>
  </footer>

  <!-- External Libraries Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- FullCalendar bundle (for month/week/day views and drag/drop) -->
