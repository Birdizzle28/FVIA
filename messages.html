  <!-- ====== MAIN ====== -->
  <main class="auth-container">
    <section class="messages-shell">
      <!-- LEFT: Rooms/DMs list -->
      <aside class="rooms-panel" id="rooms-panel">
        <div class="rooms-header">
          <h2>Chats</h2>
          <button id="new-room-btn" title="New Group" class="sq-btn"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="search-wrap">
          <input id="room-search" type="text" placeholder="Search chats…" />
        </div>

        <ul id="rooms-list" class="rooms-list"><!-- populated by JS --></ul>

        <div class="divider"></div>

        <div class="people-header">
          <h3>Direct Messages</h3>
        </div>
        <ul id="people-list" class="people-list"><!-- populated by JS --></ul>
      </aside>

      <!-- RIGHT: Chat -->
      <section class="chat-panel">
        <div class="chat-topbar">
          <button id="toggle-rooms" class="sq-btn mobile-only" aria-label="Toggle rooms">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="room-title">
            <h2 id="active-room-name">All Agents</h2>
            <span id="member-count" class="muted"></span>
          </div>
        </div>

        <div id="messages-scroller" class="messages-scroller"><!-- messages --></div>

        <form id="composer" class="composer">
          <textarea id="composer-input" rows="1" placeholder="Message #All Agents…"></textarea>
          <button id="send-btn" type="submit" class="send-btn" title="Send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </section>
  </main>
