<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maps & Routing | Family Values</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="styles/agentstyle.css" />
  <link rel="stylesheet" href="styles/maps.css" />
  <link href="https://fonts.googleapis.com/css?family=Bellota+Text" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body id="dashboardbody">
  <!-- Header -->
  <header class="index-grid-header">
    <div id="logofvcontainer">
      <div id="logodiv">
        <a href="../index.html"><img id="headerlogo" src="../Pics/img17.png" alt="FVIA Logo" /></a>
      </div>
      <div id="fvdiv">
        <p><strong>Family Values</strong></p>
        <p>Insurance Agency</p>
      </div>
    </div>
    <div id="navcontainer">
      <nav class="header-flex-container">
        <a id="thread-tab" href="thread.html">Thread</a>
        <div class="dropdown">
          <button id="agent-hub-toggle" class="dropbtn">Agent Hub ▾</button>
          <div id="agent-hub-menu" class="dropdown-content">
            <a href="leads.html">My Leads</a>
            <a href="scheduling.html">Scheduling</a>
            <a href="maps.html">Map & Routing</a>
            <a href="calculator.html">Insurance Calculator</a>
          </div>
        </div>
        <a id="resources-tab" href="resources.html">Resources</a>
        <a id="admin-tab" href="admin.html" class="admin-only">Admin</a>
        <a id="profile-tab" href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="auth-container">
    <div class="map-wrap">
      <div id="view-toggle-container" style="display:none;">
        <label for="lead-view-select"><strong>Show:</strong></label>
        <select id="lead-view-select">
          <option value="mine">My Leads</option>
          <option value="all">All Leads</option>
        </select>
      </div>

      <!-- Filters Card -->
      <section id="map-filters" aria-label="Map Filters">
        <div class="filter-group">
          <label for="filter-age-min">Age (min)</label>
          <input type="number" id="filter-age-min" placeholder="Min">
        </div>
        <div class="filter-group">
          <label for="filter-age-max">Age (max)</label>
          <input type="number" id="filter-age-max" placeholder="Max">
        </div>
        <div class="filter-group">
          <label for="filter-lead-type">Lead Type</label>
          <select id="filter-lead-type">
            <option value="">Any</option>
            <option value="Facebook">Facebook</option>
            <option value="Google SEO">Google SEO</option>
            <option value="Referral">Referral</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-date-range">Date Range</label>
          <input type="text" id="filter-date-range" placeholder="Select range">
        </div>
        <div class="filter-group">
          <label for="filter-city">City</label>
          <input type="text" id="filter-city" placeholder="City">
        </div>
        <div class="filter-group">
          <label for="filter-zip">ZIP</label>
          <input type="text" id="filter-zip" placeholder="ZIP">
        </div>
        <div class="filter-group">
          <label for="radius-center-method">Radius Center</label>
          <select id="radius-center-method">
            <option value="">None</option>
            <option value="zip">ZIP Code</option>
            <option value="current">My Location</option>
          </select>
          <small class="helper">Optional</small>
        </div>
        <div class="filter-group">
          <label for="filter-radius">Radius (miles)</label>
          <input type="number" id="filter-radius" min="1" max="100" placeholder="e.g. 10">
        </div>
        <div class="filter-group" id="zip-only">
          <label for="filter-center-zip">Center ZIP</label>
          <input type="text" id="filter-center-zip" placeholder="ZIP" hidden>
        </div>

        <button id="apply-map-filters">Apply Filters</button>
        <button id="reset-map-filters" type="button">Reset</button>
      </section>

      <!-- Map Card -->
      <section class="map-card" aria-label="Map">
        <div id="map"></div>
      </section>
    </div>
  </main>

  <!-- Floating Toggle -->
  <button id="route-panel-toggle" title="Open Route Planner" aria-controls="route-panel" aria-expanded="false">
    <i class="fas fa-route" aria-hidden="true"></i>
  </button>

  <!-- Route Planner Panel -->
  <aside id="route-panel" class="slide-panel" aria-label="Route Planner">
    <div class="panel-header">
      <h2>Route Planner</h2>
      <button id="close-route-panel" aria-label="Close">&times;</button>
    </div>

    <div class="route-settings">
      <label><input type="checkbox" id="enable-routing"> Enable Routing Mode</label>

      <div class="custom-addresses">
        <input type="text" id="custom-start" placeholder="Start Address (optional)" />
        <input type="text" id="custom-end" placeholder="End Address (optional)" />
      </div>

      <div class="travel-mode-select">
        <label for="travel-mode">Mode</label>
        <select id="travel-mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
        </select>
      </div>
    </div>

    <div id="route-stops-list" class="stops-list"><!-- Selected stops appear here --></div>

    <div class="route-summary">
      <p><strong>Total Time:</strong> <span id="total-route-time">--</span></p>
      <p><a id="open-external" href="#" target="_blank" rel="noopener">Open in Google Maps</a></p>
    </div>

    <div class="route-actions">
      <button id="optimize-route" disabled>Optimize Route</button>
      <button id="start-route" disabled>Start</button>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="index-grid-footer">
    <img id="footerlogo" src="../Pics/img17.png" alt="FVIA Footer Logo" />
    <hr class="footerhr" />
    <div id="footercontact">
      <a class="contactcontainer" href="mailto:fvinsuranceagency@gmail.com">
        <span class="fa fa-envelope"></span>
        <span class="contactcontcontacts">fvinsuranceagency@gmail.com</span>
      </a>
      <a class="contactcontainer" href="tel:+17316934739">
        <span class="fa fa-phone"></span>
        <span class="contactcontcontacts">(731) 693-4739</span>
      </a>
    </div>
    <hr class="footerhr" />
    <div id="footersocial">
      <a class="fab fa-facebook-f" href="#"></a>
      <a class="fab fa-linkedin-in" href="#"></a>
      <a class="fab fa-instagram" href="#"></a>
      <a class="fab fa-youtube" href="#"></a>
      <a class="fab fa-google" href="#"></a>
    </div>
    <p><em>© 2025 Family Values Insurance Agency. All Rights Reserved.</em></p>
  </footer>

  <!-- Scripts (unchanged functional stack) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Google Maps (keep your key + marker library for AdvancedMarker) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=marker&callback=initMap">
  </script>

  <!-- Your map logic -->
  <script type="module" src="scripts/maps.js"></script>
</body>
</html>
