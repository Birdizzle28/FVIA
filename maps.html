<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map & Routing | Family Values Insurance Agency</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/agentstyle.css" />
  <link href="https://fonts.googleapis.com/css?family=Bellota+Text" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=marker&callback=initMap" async defer></script>
</head>
<body id="indexbody">
  <header class="index-grid-header">
    <a href="index.html"><img id="headerlogo" src="Pics/img6.png" alt="FVIA Logo" /></a>
    <p><strong>Family Values Insurance Agency</strong></p>
    <hr />
    <div class="header-flex-container">
      <nav class="dropdown">
        <span id="agent-hub-toggle">Agent Hub <i class="fa fa-caret-down"></i></span>
        <div id="agent-hub-menu">
          <a href="leads.html">My Leads</a>
          <a href="maps.html">Map & Routing</a>
          <a href="calculator.html">Insurance Calculator</a>
        </div>
      </nav>
      <nav><a href="profile.html">Profile</a></nav>
      <nav><a href="thread.html">Thread</a></nav>
      <nav><a href="admin.html" class="admin-only">Admin</a></nav>
      <nav><a id="logout-btn">Logout</a></nav>
    </div>
  </header>

  <main id="map-view-container">
    <div id="map-controls">
      <h2>Map Filters</h2>
      <div id="map-filters">
        <label>Lead Type: <input id="filter-lead-type" type="text" /></label>
        <label>City: <input id="filter-city" type="text" /></label>
        <label>ZIP: <input id="filter-zip" type="text" /></label>
        <label>Age Min: <input id="filter-age-min" type="number" min="0" /></label>
        <label>Age Max: <input id="filter-age-max" type="number" min="0" /></label>
        <label>Date Range: <input id="filter-date-range" type="text" /></label>
        <label>Radius (mi): <input id="filter-radius" type="number" step="0.1" /></label>
        <label>Radius Center:
          <select id="radius-center-method">
            <option value="">None</option>
            <option value="zip">By ZIP</option>
            <option value="current">My Location</option>
          </select>
        </label>
        <label id="zip-center-label" style="display:none;">ZIP for center:
          <input id="filter-center-zip" type="text" />
        </label>
        <button id="apply-map-filters">Apply Filters</button>
        <button id="reset-map-filters">Reset</button>
      </div>

      <div class="admin-only" id="view-toggle-container" style="display:none;">
        <label>View: 
          <select id="lead-view-select">
            <option value="mine">My Leads</option>
            <option value="all">All Leads</option>
          </select>
        </label>
      </div>

      <label><input type="checkbox" id="enable-routing" /> Enable Routing Mode</label>
    </div>

    <div id="map"></div>

    <div id="route-panel">
      <div id="route-panel-header">
        <h2>Route Planner</h2>
        <button id="close-route-panel">×</button>
      </div>
      <div id="route-options">
        <label>Start Point: <input id="custom-start" type="text" placeholder="Optional" /></label>
        <label>End Point: <input id="custom-end" type="text" placeholder="Optional" /></label>
        <label>Travel Mode: 
          <select id="travel-mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
        </label>
      </div>
      <div id="route-stops-list"></div>
      <p>Total Time: <span id="total-route-time">0 min</span></p>
      <button id="start-route">Start</button>
      <button id="optimize-route">Optimize</button>
      <button id="reset-route">Reset</button>
      <a id="open-external" href="#" target="_blank" style="display:none;">Open in Google Maps</a>
    </div>

    <button id="route-panel-toggle" title="Toggle Route Panel"><i class="fa fa-map"></i></button>
  </main>

  <footer>
    <p>© 2025 Family Values Insurance Agency. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="scripts/maps.js"></script>
</body>
</html>
