	<script type="module">
	import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
	
	const supabase = createClient(
	  'https://ddlbgkolnayqrxslzsxn.supabase.co',
	  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkbGJna29sbmF5cXJ4c2x6c3huIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4Mjg0OTQsImV4cCI6MjA2NDQwNDQ5NH0.-L0N2cuh0g-6ymDyClQbM8aAuldMQzOb3SXV5TDT5Ho'
	);
	
	const status = document.getElementById('status');
	status.textContent = '⏳ Checking session...';
	
	const { data, error } = await supabase.auth.getSession();
	const session = data?.session;
	
	if (!session || !session.user) {
	  status.textContent = '⚠️ No active session found. Try logging in again.';
	} else {
	  const user = session.user;
	  const email = user.email;
	
	  status.textContent = '🔑 Session loaded for ' + email;
	
	  const { data: exists } = await supabase
	    .from('agents')
	    .select('id')
	    .eq('id', user.id)
	    .single();
	
	  if (exists) {
	    status.textContent = '✅ Agent already exists. Redirecting to login...';
	    setTimeout(() => window.location.href = 'login.html', 3000);
	  } else {
	    const agentId = user.user_metadata?.agent_id;

		if (!agentId) {
		  status.textContent = '❌ Agent ID missing in user metadata.';
		  return;
		}
		
		const { data: approved, error: fetchErr } = await supabase
		  .from('approved_agents')
		  .select('agent_id')
		  .eq('agent_id', agentId)
		  .single();
			
	    if (fetchErr || !approved) {
	      status.textContent = '❌ Approved agent not found.';
	    } else {
	      const payload = {
		  id: user.id,
		  agent_id: approved.agent_id,
		  first_name: approved.first_name,
		  last_name: approved.last_name,
		  full_name: `${approved.first_name} ${approved.last_name}`,
		  email: email,
		  is_active: true,
		  is_admin: false,
		  created_at: new Date().toISOString()
		};
		
		status.textContent = '📦 Inserting agent: ' + JSON.stringify(payload);
		
		const { data: insertData, error: insertErr } = await supabase
		  .from('agents')
		  .insert(payload);
		
		if (insertErr) {
		  status.textContent = '❌ INSERT error: ' + insertErr.message;
		} else if (!insertData || insertData.length === 0) {
		  status.textContent = '❌ INSERT returned no data. Possibly duplicate ID?';
		} else {
		  status.textContent = '✅ Agent inserted. Now updating approved_agents...';
		
		  const { error: updateErr } = await supabase
		    .from('approved_agents')
		    .update({ is_registered: true })
		    .eq('email', email);
		
		  if (updateErr) {
		    status.textContent += '\n⚠️ But failed to update approved_agents: ' + updateErr.message;
		  } else {
		    status.textContent += '\n🎉 All done! Redirecting...';
		    setTimeout(() => window.location.href = 'login.html', 3000);
		  }
		}
	    }
	  }
	}
	</script>
